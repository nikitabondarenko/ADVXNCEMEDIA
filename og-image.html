<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADVXNCE Media - OG Image</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #0F172A 0%, #1E293B 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, Helvetica, sans-serif;
            color: white;
            overflow: hidden;
        }
        
        .logo {
            font-size: 80px;
            font-weight: bold;
            margin-bottom: 40px;
            letter-spacing: 2px;
        }
        
        .blue-x {
            color: #3B82F6;
        }
        
        .tagline {
            font-size: 42px;
            text-align: center;
            line-height: 1.2;
            margin-bottom: 30px;
            font-weight: 600;
        }
        
        .subtitle {
            font-size: 22px;
            color: #9CA3AF;
            text-align: center;
            margin-bottom: 40px;
        }
        
        .accent-line {
            width: 300px;
            height: 3px;
            background: linear-gradient(90deg, #3B82F6 0%, #6366F1 100%);
            margin: 20px 0;
        }
        
        .url {
            font-size: 18px;
            color: #6B7280;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="logo">
        ADV<span class="blue-x">X</span>NCE
    </div>
    
    <div class="tagline">
        Strategic Growth for<br>
        Modern Innovators
    </div>
    
    <div class="subtitle">
        10x Marketing Services in the Age of AI
    </div>
    
    <div class="accent-line"></div>
    
    <div class="url">
        www.advxncemedia.com
    </div>
</body>
</html>
